<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <h3>0</h3>
        </div>
        <div id="numberContainer">
            <button name="1" class="number">1</button>
            <button name="2" class="number">2</button>
            <button name="3" class="number">3</button>
            <button name="add" id="+" class="operator">+</button>
            <button name="4" class="number">4</button>
            <button name="5" class="number">5</button>
            <button name="6" class="number">6</button>
            <button name="subtract" id="-" class="operator">-</button>
            <button name="7" class="number">7</button>
            <button name="8" class="number">8</button>
            <button name="9" class="number">9</button>
            <button name="divide" id="/" class="operator">/</button>
            <button name="0" class="number">0</button>
            <button id="result">=</button>
            <button id="clear">C</button> 
            <button name="multiply" id="*" class="operator">x</button>
        </div>
    </div>
    
    
    
    
    
</body>
</html>
